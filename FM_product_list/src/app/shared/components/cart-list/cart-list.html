<div class="cart-item-container">
    @if(showThumbnail()){
        <img class="item-thumbnail" [src]="item().image.thumbnail" [alt]="item().name + ' image'">
    }
    <div class="cart-item">
        <span class="item-name">{{item().name}}</span>
        <div>
            <span class="item-qty">{{item().quantity}}x</span>
            <span class="item-price">&#64; ${{item().price.toFixed(2)}}</span>
            <span class="item-total" [class.right]="showThumbnail()">${{item().itemTotal.toFixed(2)}}</span>
        </div>
    </div>
    @if(!showThumbnail()){
        <svg class="close-button" (click)="removeItem(item().id)" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 10 10">
            <path
                d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z" />
        </svg>
    }
</div>
