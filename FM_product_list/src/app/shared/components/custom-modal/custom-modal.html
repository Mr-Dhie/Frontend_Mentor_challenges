<div #modal class="modal" tabindex="-1">
    <div class="modal-content">
        <div class="modal-header">
            <img src="./assets/images/icon-order-confirmed.svg" alt="confirmed icon">
            <h2>Order Confirmed</h2>
            <span>We hope you enjoy your food!</span>
        </div>

        <div class="item-list">
            @for(item of cartItem(); track item.id){
                <app-cart-list [item] = "item" [showThumbnail]="true"/>
            }
            <div class="total-amount">
                <span class="label">Order Total</span>
                <span class="price">$ {{cartTotal().toFixed(2)}}</span>
            </div>
        </div>


         <button (click)="close()">Start New Order</button>
    </div>
</div>
